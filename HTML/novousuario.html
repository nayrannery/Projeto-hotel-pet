                                        <form class="margin-form">

                                            <div class="form-row">
                                                <div class="form-group col-md-12">

                                                    <input type="text" class="form-control" id="inputData" placeholder="">
                                                </div>
                                            </div>
        
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="inputState">Função</label>
                                                    <select id="inputState" class="form-control">
                                                        <option selected>Selecione...</option>
                                                        <option>Funcionário</option>
                                                        <option>Gerente</option>
                                                        <option>Cliente</option>
        
                                                    </select>
                                                </div>
        
                                            </div>

                                            <div class="col-lg-12 botoes" style="text-align: left;">
                                                <button type="submit" class="btn btn-primary btn-space">
                                                    <span class="icon text-blue">
                                                        <i class=" fas fa-save"></i>
                                                    </span>
                                                    <span class="text">Salvar</span>
                                                </button>

                                                <button type="reset" class="btn btn-outline-primary btn-space">
                                                    <span class="icon text-blue">
                                                        <i class=" fas fa-undo-alt"></i>
                                                    </span>
                                                    <span class="reset" onclick="limparImg()">Limpar</span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>


                                    <div class="col">

                                        <div class="form-group col-md-12">
                                            <!-- novo elemento! -->

                                                    <label for="inputRaca">Imagem*&nbsp</label>
                                                    <input class="file-button btn btn-outline-primary  " type="button"
                                                        value="Upload">
                                                </div>
                                            </div>
                                            <!-- invisível -->
                                            <input class="file-chooser" type="file" accept="image/*" hidden>
                                            <img class="preview-img img-thumbnail" id="myImg" alt="">

                                        </div>
                                    </div>
                                
                                </div>
                            
                            </div>


                            

                            <script>
                                const $ = document.querySelector.bind(document);

                                const previewImg = $('.preview-img');
                                const fileChooser = $('.file-chooser');
                                const fileButton = $('.file-button');


                                fileButton.onclick = () => fileChooser.click();

                                fileChooser.onchange = e => {
                                    const fileToUpload = e.target.files.item(0);
                                    const reader = new FileReader();
                                    reader.onload = e => previewImg.src = e.target.result;
                                    reader.readAsDataURL(fileToUpload);
                                };

                            </script>

                            <script>
                                function limparImg() {
                                    document.getElementById("myImg").src = "";
                                };
